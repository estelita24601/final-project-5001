{% extends 'base.html' %}

{% block head %}
    <title>edit</title>
{% endblock %}

{% block body %}

    <h1>Edit Task</h1>
    <form action="#" method="post">
        {% set original_name = task.get_name()%}
        {% set original_date = task.get_date() %}
        
        <input type="text" name="update_name" value="{{original_name}}" style="width: 50%;"/>
        <input type="date" name="update_date" value="{{original_date}}"/>
        <input type="submit" value="save changes"/>
    </form>

{% endblock %}
